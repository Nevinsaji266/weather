<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap"
    />
    <!-- Add a favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/861/861060.png" />
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container" style="margin-top: 4rem;"> 
        <header>
            <h1 class="nn">Current Weather</h1>
        </header>

        <form class="search-form">
            <input
              type="text"
              id="search"
              placeholder="Enter city, state or country name"
              required
            />
            <button type="submit">Search</button>
        </form>

        <section class="grid">
            <div class="grid-item full-width">
                <h1 class="location">Location</h1>
                <div class="weather-data">
                    <div style="margin-top: 10px;">
                        <span class="temp">00.00 °C</span>
                        <span class="unit"></span>
                    </div>
                    <h2 class="desc">Description</h2>
                    <div style="margin-top: 10px;">
                        <strong>High:</strong>
                        <span class="max">00.00 °C</span>
                        <strong>Low:</strong>
                        <span class="min">00.00 °C</span>
                    </div>
                </div>
            </div>

            <div class="grid-item small">
                <div>
                    <h5>Moisture Level</h5>
                    <p class="humidity">00%</p>
                </div>
            </div>

            <div class="grid-item small">
                <div>
                    <h5>Wind Speed</h5>
                    <p class="wind-speed">0.00 m/s</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
